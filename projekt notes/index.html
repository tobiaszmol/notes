<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>DigiNotes :: Najlepszy notes w mieście</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="lato-black header"><span style="color: #5C8374;">Digi</span>Notes</h1>
    <form>
        <input class="lato-light noteText" type="text" placeholder="Wpisz tu treść notatki">
        <button class="lato-bold addButton" onclick="addNote()"><i class="fa fa-plus" style="margin: 2px 4px;"></i>Dodaj notatkę</button>
    </form>
</body>
</html>
