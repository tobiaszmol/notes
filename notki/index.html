<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiNotes :: Najlepszy notes w mieście</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="header lato-black">DigiNotes</h1>
        <form id="noteForm">
            <input type="text" id="noteInput" placeholder="Wpisz tu swoją notatkę..." required>
            <button type="submit">Dodaj notatkę</button>
        </form>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Wyszukuj notatki...">
        </form>
        <div id="filterContainer">
            <label class="label lato-light">Filtrowanie</label>
            <select id="filterSelect">
                <option value="all">Wszystkie</option>
                <option value="today">Dzisiaj</option>
                <option value="this-week">Ten tydzień</option>
                <option value="this-month">Ten miesiąc</option>
            </select>
        </div>
        <div id="notesContainer">
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
